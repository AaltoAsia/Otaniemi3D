<!doctype html>
<html class="no-js">
<head>
    <title>Otaniemi3d</title>
    <meta charset="utf-8" name="viewport" content="width=device-width" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/home.css"/>
    <link rel="stylesheet" href="styles/2dview.css"/>

    <!-- endbuild -->

</head>
<body ng-app="otaniemi3dApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<header ng-controller="HeaderController" ng-hide="fullscreen">
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container-fluid" >

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" id="home" ng-href="#/home">Otaniemi3D</a>

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

            <div ng-class="isCollapsed ? 'collapse' : 'in'" class="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/1dview')}"><a id="1dview" ng-href="#/1dview">1D View</a></li>
                    <li ng-class="{ active: isActive('/2dview')}"><a id="2dview" ng-href="#/2dview">2D View</a></li>
                    <li ng-class="{ active: isActive('/3dview')}"><a id="3dview" ng-href="#/3dview">3D View</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{ active: isActive('/support')}"><a ng-href="#/support">Support</a></li>
                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

</header>

    <!--
     <div class="header">
       <h3 class="text-muted">Otaniemi3D - Building efficiency enhanced</h3>
     </div>
     -->
<div class="container-fluid">

    <div ng-view="" id="content"></div>
    <div class="footer hidden-sm hidden-xs" ng-hide="fullscreen">
        <p><span class="glyphicon glyphicon-heart"></span> Group 14 Software Development Project Course project 2014-2015.</p>
    </div>
</div>

        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-ui-grid/ui-grid.js"></script>
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/homecontroller.js"></script>
<script src="scripts/controllers/twodviewcontroller.js"></script>
<script src="scripts/controllers/onedviewcontroller.js"></script>
<script src="scripts/controllers/threedviewcontroller.js"></script>
<script src="scripts/controllers/supportcontroller.js"></script>
<script src="scripts/controllers/headercontroller.js"></script>
<script src="scripts/services/datahandler.js"></script>
<script src="scripts/directives/floorplan.js"></script>
<script src="scripts/services/floorplans.js"></script>
<script src="scripts/services/rooms.js"></script>
<!-- endbuild -->
</body>
</html>
