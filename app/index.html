<!doctype html>
<html class="no-js">
<head>
  <title>Otaniemi3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="utf-8">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css" />
  <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
  <link rel="stylesheet" href="bower_components/jstree/dist/themes/default/style.css" />
  <link rel="stylesheet" href="bower_components/jquery-date-range-picker/daterangepicker.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css"/>
  <!-- endbuild -->

</head>
<body ng-app="otaniemi3dApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div id="app-container" ng-controller="AppCtrl as App">

  <nav class="navbar navbar-inverse navbar-static-top"
       ng-hide="App.fullscreen"
       role="navigation">
    <div class="container-fluid" >

      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle"
                ng-click="App.navbarCollapse = !App.navbarCollapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" id="home-view"
           ng-click="App.navbarCollapse = true"
           ui-sref="home">Otaniemi3D</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div collapse="App.navbarCollapse"
           class="navbar-collapse collapse navbar-responsive-collapse">
        <ul ng-cloak class="nav navbar-nav">
          <li ng-repeat="nav in App.navigation" ui-sref-active="active">
            <a ng-cloak ng-click="App.navbarCollapse = true" ui-sref="{{nav.state}}">
              {{nav.name}}
            </a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container-fluid">

    <div ui-view
         ng-class="App.fullscreen ? 'main-view-fullscreen' : 'main-view'"
    ></div>

    <footer class="footer hidden-xs hidden-sm" ng-hide="App.fullscreen">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <p>The Aalto Campus Project, contacts andrea.buda@aalto.fi</p>
          </div>
        </div>
      </div>
    </footer>

  </div>

</div>
