<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/x3dom/x3dom.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body ng-app="otaniemi3dApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
    <header>
      <nav class="navbar navbar-default" role="navigation">
	    <div class="container-fluid">
            
	      <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header">
		    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	  		  <span class="sr-only">Toggle navigation</span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
		    </button>
            <li class="navbar-brand"><a id="home" ng-href="#/home">Otaniemi3D</a></li>
            
		  </div>

		  <!-- Collect the nav links, forms, and other content for toggling -->
          
		  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="HeaderController">
			<ul class="nav navbar-nav">
			  <li ng-class="{ active: isActive('/1dview')}"><a id="1dview" ng-href="#/1dview">1D View</a></li>
			  <li ng-class="{ active: isActive('/2dview')}"><a id="2dview" ng-href="#/2dview">2D View</a></li>
			  <li ng-class="{ active: isActive('/3dview')}"><a id="3dview" ng-href="#/3dview">3D View</a></li>
		  </ul>
			
            <form class="navbar-form navbar-left" role="search">
			  <div class="form-group">
				<input type="text" class="form-control" placeholder="Search">
			  </div>
			  <button type="submit" class="btn btn-default">Search</button>
			</form>
            
            <ul class="nav navbar-nav navbar-right" ng-controller="HeaderController">
              <li ng-class="{ active: isActive('/support')}"><a ng-href="#/support">Support</a></li>
            </ul>

          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    
    </header>
      
    <div class="container">
     
     <!--
      <div class="header">
        <h3 class="text-muted">Otaniemi3D - Building efficiency enhanced</h3>
      </div>
      -->
         
      <div ng-view=""></div>
      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> Group 14 Software Development Project Course project 2014-2015.</p>
      </div>
    </div>

       ga('send', 'pageview');

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/x3dom/x3dom.js"></script>
    <script src="bower_components/jasmine-jquery/lib/jasmine-jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/homecontroller.js"></script>
    <script src="scripts/controllers/twodviewcontroller.js"></script>
    <script src="scripts/controllers/onedviewcontroller.js"></script>
    <script src="scripts/controllers/threedviewcontroller.js"></script>
    <script src="scripts/controllers/supportcontroller.js"></script>
        
    <script src="scripts/controllers/headercontroller.js"></script>
    <script src="scripts/services/datahandler.js"></script>
