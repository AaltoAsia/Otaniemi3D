  Select floor plan
  <select ng-model="selectedPlan"
          ng-change="selectPlan()"
          ng-options="floor.name for floor in floorplans">
  </select>
  <div ng-class="floorplanClass">
	<i ng-click="toggleFullscreen()" class="fa btn fullscreen-button" ng-class="buttonClass"></i>
    <floorplan class="fp" plan="selectedPlan" data="sensorData"></floorplan>
  </div>
