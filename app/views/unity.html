<div id="unity-player">
  <div ng-if="unity.missing" class="missing">
    <p ng-show="unity.message">{{unity.message}}</p>
		<a href="http://unity3d.com/webplayer/"
       ng-click="unity.installPlugin()"
       title="Unity Web Player. Install now!">
			<img alt="Unity Web Player. Install now!"
           src="http://webplayer.unity3d.com/installation/getunity.png"
           width="193"
           height="63">
		</a>
	</div>
</div>

<p class="unity-footer">
  &laquo; created with
  <a href="http://unity3d.com/unity/" title="Go to unity3d.com">
    Unity
  </a>
  &raquo;
</p>
