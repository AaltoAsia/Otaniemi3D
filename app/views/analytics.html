<div id="analytics" class="row">
  <sensor-tree id="sensor-tree" class="col-sm-3" ng-model="sensorData" on-select="selectSensor"></sensor-tree>

  <div class="col-sm-9">
    <div class="row">
      <div id="drop-area" class="col-xs-1">
        <h3>Drop a sensor here</h3>
      </div>
      <highchart id="sensor-chart" class="col-xs-10" config="chartConfig"></highchart>
    </div>
  </div>
</div>
