<div id="analytics" class="row">
  <div class="col-sm-3">
    <input id="sensor-tree-search" class="form-control"
      ng-model="searchStr"
      type="text"
      placeholder="Search">
    <sensor-tree id="sensor-tree"
      ng-model="sensorData"
      select-sensor="selectSensor"
      add-sensor="addSensor"
      search="searchStr">
    </sensor-tree>
  </div>

  <div class="col-sm-9">
    <div class="row">
      <div id="drop-area" class="col-xs-1">
        <h3>Drop a sensor here</h3>
      </div>
      <highchart id="sensor-chart" class="col-xs-10" config="chartConfig"></highchart>
    </div>
  </div>
</div>
