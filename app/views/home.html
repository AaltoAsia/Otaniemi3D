<carousel class="frontpage-carousel" interval="interval" >
  <slide class="carousel-slide"
         ng-repeat="slide in slides"
         active="slide.active">
    <a ui-sref="{{slide.link}}">
      <img ng-src="{{slide.img}}" class="carousel-image">
    </a>
    <div class="carousel-caption">
      <h1 class="carousel-heading">{{slide.title}}</h1>
      <h2 class="carousel-heading"> {{slide.subtitle}}</h2>
      <h3 class="carousel-heading">{{slide.description}}</h3>
    </div>
  </slide>
</carousel>
