<carousel class="frontpage-carousel" interval="interval">
    <slide ng-repeat="slide in slides" active="slide.active">
        <div class="carousel-caption">
            <article>
                <h1>{{slide.caption}}</h1>
                <h3>{{slide.description}}</h3>
                <p>
                    <a class="btn btn-lg btn-primary" role="button" href="#{{slide.link}}">{{slide.linktext}}</a>
                </p>
            </article>
        </div>
        <img class="carousel-pic" ng-src="{{slide.image}}">
    </slide>
</carousel>
