<div class="sensor-modal">
  <div class="panel panel-default">
    <table class="table table-bordered">
      <tr>
        <th colspan="2">{{modal.params[0].room}}</th>
      </tr>
      <tr ng-repeat="sensor in modal.params">
        <th>{{sensor.name}}</th>
        <td>{{sensor.values[0].value}} {{sensor.suffix}}</td>
      </tr>
      <th><button class="btn btn-default" ng-click="modal.ok()">OK</button></th>
    </table>
  </div>
</div>
