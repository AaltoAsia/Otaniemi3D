<div id=analytics><div class="col-md-9 col-md-push-3"><div class=row><div class="col-md-10 col-sm-12 col-md-push-2"><div id=alert class="alert alert-danger alert-dismissible" ng-class="{invisible: !alert.show}"><button type=button class=close ng-click="alert.show = false" aria-label=Close><span aria-hidden=true>&times;</span></button> {{alert.message}}</div><highchart id=sensor-chart config=chartConfig></highchart></div><div id=sensor-ctrl class="col-md-2 col-md-pull-10"><div id=time-frame class=btn-group dropdown><button class="btn btn-black dropdown-toggle" dropdown-toggle data-label-placement style="white-space: normal"><span ng-if=timeFrame.params.end><span style="white-space: nowrap">{{timeFrame.params.begin.split('T')[0]}}</span> to <span style="white-space: nowrap">{{timeFrame.params.end.split('T')[0]}}</span></span> <span ng-if=!timeFrame.params.end>{{timeFrame.text}}</span> <span class=caret></span></button><ul class="dropdown-menu pull-right typeMenu" role=menu><li class=btn disabled>Choose time frame</li><li ng-repeat="timeFrame in timeFrames"><a ng-disabled="timeFrame == timeFrame" ng-click=selectTime(timeFrame)><img class=icons ng-src={{timeFrame.icon}}> {{timeFrame.text}}</a></li></ul></div><div id=drop-area class="hidden-xs hidden-sm" title="You can view multiple sensor values at a time by dragging sensors to the drop area."><div id={{sensor.id}} class=sensor-legend ng-repeat="sensor in sensors" draggable=true ui-event="{dragend: 'dropSensor($event)'}"><img ng-src=assets/shared/images/{{sensor.name}}.svg><div>{{sensor.room}}: {{sensor.text}}</div></div><h3 ng-show=!sensors.length>Drop a sensor here</h3></div><div id=clear-btn><button class="btn btn-default" ng-click=clearSensors()>Clear all sensors</button></div></div></div></div><div class="col-md-3 col-md-pull-9 sensor-tree"><input id=sensor-tree-search class=form-control ng-model=searchStr type=text placeholder=Search><sensor-tree id=sensor-tree root-url="'http://otaniemi3d.cs.hut.fi/omi/node/Objects/K1/'" select-sensor=addSensor drag-sensor=addSensor checkbox=mobileDevice search=searchStr error=alert></sensor-tree></div></div>
