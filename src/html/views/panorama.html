<div class="panorama">
  <button class="panobtn" ng-click="panorama.goBack()">
    <span class="glyphicon glyphicon glyphicon-backward"></span>
    BACK
  </button>
  <panorama id="room-panorama" data="panorama.panoramaData">
    <tooltip sensor-type="{}"
             element-to-attach="'.sensor-hotspot'"
             parent-element="'#room-panorama'"
             class="mouse-tooltip">
    </tooltip>
  </panorama>
</div>
