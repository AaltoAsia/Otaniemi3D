<ul class="dropdown-menu pull-left" role="menu">
  <li class="btn" disabled>Choose sensor type</li>
  <li class="dropdown-submenu" ng-repeat="sensor in App.sensorTypes">
    <a ng-disabled="App.sensorType == sensor"
       ng-click="App.selectSensorType(sensor)">
      <img class="icons" ng-src="{{sensor.icon}}">{{sensor.text}}
    </a>
  </li>
</ul>
